<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Interactive CSS Showcase</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Interactive CSS Showcase</h1>
      <p>Experience the power of CSS transitions, transforms, and animations.</p>
    </div>
    <div class="interactive-section">
<input type="checkbox" id="clickMeCheckbox">
<label for="clickMeCheckbox" class="btn btn-primary">Click Me</label>

     <label class="slider" for="sliderCheckbox">
  <input type="checkbox" id="sliderCheckbox">
  <span class="slider-control"></span>
</label>

    <div class="card-container">
      <div class="card">
        <div class="card-front">
          <h2>Front Side</h2>
          <p>Hover over to flip</p>
        </div>
        <div class="card-back">
          <p>This is the back of the card.</p>
        </div>
      </div>
    </div>
    <div class="code-section">
      <div class="code-pseudo">
        <p> Last </p>
        <p> "Hello, CSS!"</p>
       
      </div>
    </div>
  </div>
</body>
</html>
